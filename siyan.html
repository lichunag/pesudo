<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
     input[type=checkbox]{
     	display: none;
     }
     .checkbox{
     	width: 10px;
     	height: 10px;
     	border:1px solid gray;
     	background-color: #fff;
     }
     input[type=checkbox]:checked + .checkbox{
     	background-color: red;
     }


	</style>
</head>
<body>
<!-- 
使用inputched 与“+”选择器可以实现单选框与复选框的选中效果: -->
<label>
<input type="checkbox">
<span class="checkbox">ada</span>
</label>
</body>
</html>
